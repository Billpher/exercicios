<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <div class="resultado">
            <div id="valorAtu">0</div>
            <div id="valorAnt">10</div>
        </div>
        <div id="botoes">
            <div>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="oper">*</button>
            </div>
            <div>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="oper">-</button>
            </div>
            <div>
                <button type="button">3</button>
                <button type="button">2</button>
                <button type="button">1</button>
                <button type="button" class="oper">+</button>
            </div>
            <div>
                <button type="button">/</button>
                <button type="button">0</button>
                <button type="button">.</button>
                <button type="button" class="resul">=</button>
            </div>
            <div>
                <button type="button" class="limp">Apagar</button>
                <button type="button" class="limp">Limpar</button>
            </div>  
        </div>
    </main>

    <script src="./scripts/main.js"></script>
</body>
</html>
